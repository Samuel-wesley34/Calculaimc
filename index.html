<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="cálculo de massa corporal">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora Imc-Samuel souza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(252, 230, 202);">
  <article>
    <h2>Cálculo IMC</h2>
    <div class="divAltura">
      <label for="altura">Altura (M)</label>
      <input type="number" id="altura" />
    </div>
    <div class="divPeso">
      <label for="peso">Peso (KG)</label>
      <input type="number" id="peso" />
    </div>
    <div class="divCalc">
      <button class="btn btn-success" onclick="calculoImc()">Calcular</button>
    </div>
    <div id="resultado"></div>
    <div class="divlimpar">
      <button class="btn btn-success" id="btlimpar" onclick="limpar()">Reset calculo</button>
    </div>
  </article>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
